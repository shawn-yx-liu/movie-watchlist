<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img class="header-background" src="images/header-background.png">
            <div class="header-content">
                <h1>Find your film</h1>
                <a href="watchlist.html" class="watchlist-link" id="watchlist-link">My Watchlist</a>
            </div>
            <form class="search-form" id="search-form">
                <img src="images/search-icon.png" class="fa fa-user search-icon"></i>
                <input class="search-input" id="search-input" type="text" placeholder="Search for a movie">
                <button type="submit" class="search-btn" id="search-btn">Search</button>
            </form>
        </header>
        <main class="movie-list" id="movie-list">
            <img class="film-icon" src="images/film-icon.png">
            <h2 class="default-text">Start exploring</h2>
        </main>
        <script src="index.js"></script>
    </body>
</html>
